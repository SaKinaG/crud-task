<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="w-50 h-100 p-2" style="background-color: cornsilk">
    <div class="w-100 d-flex justify-content-center align-items-center m-3">
        <h2>Edit author form</h2>
    </div>
    <div class="w-100 d-flex justify-content-center align-items-center">
        <form action="#"
              th:action="@{/authors/edit/{id}(id=${author.id})}"
              th:object="${author}"
              method="post">
            <div class="w-100 d-flex justify-content-center align-items-center m-4">
                <label for="fullName">Name:</label>
                <input class="p-1" type="text" th:field="*{fullName}" id="fullName" placeholder="Name">
            </div>
            <div class="w-100 d-flex justify-content-center align-items-center m-4">
                <input class="btn btn-success" type="submit" value="Edit User">
            </div>
        </form>
    </div>
</div>
</body>
</html>
