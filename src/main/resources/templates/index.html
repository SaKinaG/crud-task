<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Crud demo</title>
    <style>
        table {
            border-style: solid;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="h-100">
    <div class="h-100">
        <div class="d-flex justify-content-center align-items-center">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Author name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.fullName}"></td>
                    <td><a class="btn btn-info" th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <p class="btn btn-dark">
                <a style="color: aliceblue" href="/authors/add-author">New author</a>
            </p>
        </div>
    </div>
    <div class="h-100 w-100">
        <div class="d-flex justify-content-center align-items-center">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Book description</th>
                    <th>Author name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.author.fullName}"></td>
                    <td><a class="btn btn-info" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{books/delete/{id}(id=${book.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <p class="btn btn-dark">
                <a style="color: aliceblue" href="books/add-book">New book</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
